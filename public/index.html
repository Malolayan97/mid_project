<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
	<title></title>
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
	<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="site-content">
		<div class="site-header">
			<div class="container">
				<a href="index.html" class="branding">
					<img src="/images/logo.png" alt="" class="logo">
					<div class="logo-type">
						<h1 class="site-title">جوك</h1>
					</div>
				</a>
				<!-- Navbar -->
				<nav class="main-navigation">
					<ul class="menu">
						<li class="menu-item"><a href="#" id="loginBtn">Login</a></li>
						<li class="menu-item"><a href="#" id="signupBtn">Signup</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<!-- site-header -->
		<div class="hero" data-bg-image="/images/banner.png">
			<div class="container">
				<form action="#" class="find-location">
					<input type="text" id="city-input" placeholder="Find your location...">
					<input type="submit" value="Find">
				</form>
			</div>
		</div>
		<!-- Weather Forecast Table -->
		<div class="forecast-table">
			<div class="container">
				<div id="forecast-container" class="forecast-container">

					<!-- Loading Text (Initially Hidden) -->
					<p id="loading" style="display: none; text-align: center;">Loading data...</p>

					<!-- Today's Weather -->
					<div class="today forecast">
						<div class="forecast-header">
							<div class="day">Saturday</div>
							<div class="date">6 Oct</div>
						</div>
						<div class="forecast-content">
							<div class="location">Jordan</div>
							<div class="degree">
								<div class="num">23<sup>°C</sup></div>
								<div class="forecast-icon">
									<img src="/images/icons/icon-1.svg" alt="Weather Icon" width="90">
								</div>
							</div>
							<span><img src="/images/icon-umberella.png" alt="Humidity"> 20%</span>
							<span><img src="/images/icon-wind.png" alt="Wind Speed"> 18 km/h</span>
							<span><img src="/images/icon-compass.png" alt="Wind Direction"> East</span>
						</div>
					</div>
				
					<!-- Sunday -->
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Sunday</div>
						</div>
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="/images/icons/icon-14.svg" alt="Weather Icon" width="48">
							</div>
							<div class="degree">23<sup>°C</sup></div>
							<small>18<sup>°C</sup></small>
						</div>
					</div>
					<!-- Monday -->
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Monday</div>
						</div>
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="/images/icons/icon-14.svg" alt="Weather Icon" width="48">
							</div>
							<div class="degree">23<sup>°C</sup></div>
							<small>18<sup>°C</sup></small>
						</div>
					</div>
					<!-- Tuesday -->
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Tuesday</div>
						</div>
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="/images/icons/icon-3.svg" alt="Weather Icon" width="48">
							</div>
							<div class="degree">23<sup>°C</sup></div>
							<small>18<sup>°C</sup></small>
						</div>
					</div>
					<!-- Wednesday -->
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Wednesday</div>
						</div>
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="/images/icons/icon-5.svg" alt="Weather Icon" width="48">
							</div>
							<div class="degree">23<sup>°C</sup></div>
							<small>18<sup>°C</sup></small>
						</div>
					</div>
					<!-- Thursday -->
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Thursday</div>
						</div>
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="/images/icons/icon-7.svg" alt="Weather Icon" width="48">
							</div>
							<div class="degree">23<sup>°C</sup></div>
							<small>18<sup>°C</sup></small>
						</div>
					</div>
					<!-- Friday -->
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Friday</div>
						</div>
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="/images/icons/icon-12.svg" alt="Weather Icon" width="48">
							</div>
							<div class="degree">23<sup>°C</sup></div>
							<small>18<sup>°C</sup></small>
						</div>
					</div>
					
					
				</div>
			</div>
		</div>
		<!-- Modal for signin -->
		<div id="signinModal" class="modal">
			<div class="wrapper">
				<span class="close">&times;</span>
				<div class="title">Login</div>
				<form action="#" class="login">
					<div class="field">
						<input type="text" placeholder="Email Address" required>
					</div>
					<div class="field">
						<input type="password" placeholder="Password" required>
					</div>
					<div class="field btn">
						<input type="submit" value="Login">
					</div>
				</form>
			</div>
		</div>
		<!-- Modal for signup -->
		<div id="signupModal" class="modal">
			<div class="wrapper">
				<span class="close">&times;</span>
				<div class="title">Sign up</div>
				<form action="#" class="signup">
					<div class="field">
						<input type="text" placeholder="Email Address" required>
					</div>
					<div class="field">
						<input type="password" placeholder="Password" required>
					</div>
					<div class="field">
						<input type="password" placeholder="Confirm password" required>
					</div>
					<div class="field btn">
						<input type="submit" value="Signup">
					</div>
				</form>
			</div>
		</div>
		<script src="script.js"></script>
		<script src="/js/jquery-1.11.1.min.js"></script>
		<script src="/js/plugins.js"></script>
		<script src="/js/app.js"></script>
</body>
</html>
